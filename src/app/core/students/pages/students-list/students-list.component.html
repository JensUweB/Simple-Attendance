<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><h1 id="title">Students</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <strong class="capitalize">Student List:</strong>
    <ion-grid>
      <ion-row *ngFor="let student of students">
        <ion-col size="8">
          <ion-label>{{student.name}}</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-icon name="trash-outline" class="icon-btn" color="danger" size="large"
          (click)="deleteStudent(student.id)"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <form>
            <ion-item>
              <ion-label>New Student</ion-label>
              <ion-input placeholder="John Doe" #nameInput></ion-input>
              <ion-icon name="add-circle-outline" color="success" slot="end"
              (click)="addStudent()"></ion-icon>
            </ion-item>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
