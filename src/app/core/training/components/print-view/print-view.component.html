<ion-grid>
  <ion-row>
    <ion-col>
      <h2>Print View</h2>
    </ion-col>
  </ion-row>
  <ion-row id="printArea" #printArea>
    <ion-col>
          <table class="table">
            <thead>
            <tr>
              <th>Date</th>
              <th>Group Name</th>
              <th>Student Name</th>
              <th>Student Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of flattenData()">
              <td>{{row.Date  | date: "dd.MM.yyyy HH:mm"}}</td>
              <td>{{row.GroupName}}</td>
              <td>{{row.StudentName}}</td>
              <td>{{row.StudentStatus}}</td>
            </tr>
            </tbody>
          </table>
    </ion-col>
  </ion-row>
</ion-grid>
