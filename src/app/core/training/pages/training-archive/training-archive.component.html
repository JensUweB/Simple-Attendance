<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><h1 id="title">Training Archive</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <p>This is a list of previous training sessions!</p>
          <div *ngIf="trainings">
            <ion-row *ngFor="let training of trainings">
              <ion-col>
                <ion-card style="cursor: pointer;" [id]="'card-' + training.datetime.toString()" (click)="toggleList(training.datetime.toString())">
                  <ion-card-header>
                    <ion-card-title>{{training.group? training.group.name : 'No Group'}}
                      <ion-icon name="trash" color="danger" size="medium" class="ion-float-right"
                      (click)="removeTraining(training)"></ion-icon></ion-card-title>
                    <ion-card-subtitle>{{training.datetime | date: "dd.MM.yyyy HH:mm"}}
                      <ion-badge color="danger" class="badge">{{countStatus(training, -1)}}</ion-badge>
                      <ion-badge color="warning" class="badge">{{countStatus(training, 0)}}</ion-badge>
                      <ion-badge color="success" class="badge">{{countStatus(training, 1)}}</ion-badge>
                    </ion-card-subtitle>
                  </ion-card-header>
                  <ion-card-content  [id]="'content-' + training.datetime.toString()" class="ion-hide">
                    <ion-list>
                      <ion-item *ngFor="let item of training.students">
                        <ion-label>{{item.student.name}}</ion-label>
                        <ion-icon *ngIf="item.status === 1" name="checkmark-circle" color="success" size="large" slot="end" class="ion-float-right"></ion-icon>
                        <ion-icon *ngIf="item.status === 0" name="help-circle" color="warning" size="large" slot="end" class="ion-float-right"></ion-icon>
                        <ion-icon *ngIf="item.status === -1" name="close-circle" color="danger" size="large" slot="end" class="ion-float-right"></ion-icon>
                      </ion-item>
                    </ion-list>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
